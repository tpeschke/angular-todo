<div *ngFor="let board of boards">
  <div routerLink="board/{{board.id}}" class="boardShell">
    {{board.name}}
    <div class="editDots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="delete" (click)="removeBoard(board.id, $event)">X</div>
  </div>
</div>

<div class="addButton" (click)="addBoard()">+</div>
